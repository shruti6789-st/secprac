<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reversal</title>
</head>
<body>

<script>
    while (confirm("Do you want to reverse a string?")) {
        let str = prompt("Enter a string:");
        if (str !== null) alert("Reversed: " + str.split('').reverse().join(''));
    }
</script>

</body>
</html>
